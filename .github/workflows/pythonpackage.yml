name: Python package
on: [push]

jobs:
  test:
    name: Tests on python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Show git ref
      run: |
        echo ${{ github.ref }}

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run unit tests
      continue-on-error: true
      run: |
        pip install tox
        tox -e py`echo ${{ matrix.python-version }} | sed -r 's/\.//g'`
